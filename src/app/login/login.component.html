<div class="container-fluid p-0 row">
    <div class="p-4 text-center col-12">
        <h1 class="h1">Autenticación</h1>
    </div>
    <div class="card col-12 col-md-6 col-xl-4 mx-auto">
        <div class="card-body">
            <form #form="ngForm" (ngSubmit)="login(form)">
                <div class="form-group">
                    <label for="#email">Correo electrónico: </label>
                    <input type="text" id="email" name="email" ngModel #email="ngModel" class="form-control">
                </div>
                <div class="form-group">
                    <label for="#contrasena">Contraseña: </label>
                    <input type="password" id="contrasena" name="contrasena" ngModel #contrasena="ngModel" class="form-control">
                </div>
                <input type="submit" value="Entrar" class="btn btn-success">
            </form>
        </div>
    </div> 
</div>
<app-pie></app-pie>
